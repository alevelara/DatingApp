<div class="jumbotron">
  <div *ngIf="!registerMode" class="container">
    <h1 class="display-3">Hello, world!</h1>
    <p>This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.</p>
    <button class="btn btn-outline-success btn-lg mr-2" (click)="registerToggle()">Register »</button>
    <button class="btn btn-outline-warning btn-lg" >Learn more »</button>    
  </div> 
</div>

<div *ngIf="registerMode" class="container">
  <div class="row justify-content-center">
    <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
    </div>
  </div>
</div>
